<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antunes Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .agenda {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Antunes Agenda</h2>

    <div id="login">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="cadastro" style="margin-top: 30px;">
        <h3>Cadastro</h3>
        <form id="cadastroForm">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="agenda">
        <h3>Agenda de Serviços Marcados</h3>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Serviço</th>
                    <th>Nome Cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-10</td>
                    <td>10:00</td>
                    <td>Troca de Óleo</td>
                    <td>João Silva</td>
                </tr>
                <tr>
                    <td>2024-11-11</td>
                    <td>14:00</td>
                    <td>Alinhamento</td>
                    <td>Maria Souza</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Aqui você pode adicionar funcionalidades de JavaScript para manipulação do formulário e da agenda
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Login realizado com sucesso!');
    });

    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Cadastro realizado com sucesso!');
    });
</script>

</body>
</html>
